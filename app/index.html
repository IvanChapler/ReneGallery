<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rene Gallery</title>
    <!--head meta settings-->
    <meta name="author" content="IvanChapler">
    <meta name="title" content="Rene Magritte Gallery">
    <meta name="description" content="Look at the paintings of the great surrealist artist Rene Magritte">
    <meta name="image" content="images/meta-img.png">
    <!--head meta settings in Facebook-->
    <meta property="og:type" content="Website">
    <meta property="og:url" content="">
    <meta property="og:title" content="Rene Magritte Gallery">
    <meta property="og:description" content="Look at the paintings of the great surrealist artist Rene Magritte">
    <meta property="og:image" content="images/meta-img.png">
     <!--head favicons settings-->
    <link rel="apple-touch-icon" sizes="57x57" href="icons/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicons/favicon-16x16.png">
    <link rel="manifest" href="icons/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--head link settings-->
    <link rel="stylesheet" href="css/meyerweb-reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ledger&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="menu__item"><a href="#">Colors</a></li>
                <li class="menu__item"><a href="#">Gallery</a></li>
                <li class="menu__item"><a href="#">Biography</a></li>
            </ul>
        </nav>
    </header>
    <section class="promo">
        <div class="container">
            <div class="promo__wrapper">
                <a href="#" class="promo__img">
                    <img src="images/lovers.png" alt="the lovers"></img>
                </a>
                <h1 class="promo__header">Rene<span>Magritte Gallery</span></h1>
            </div>
        </div>
    </section>

    <section class="gallery">
        <div class="container">
            <h2 class="title"><span>Ga</span>llery</h2>
            
            <div class="gallery__wrapper">
                <div class="gallery__item">
                    <a href="#" class="gallery__img">
                        <img src="images/magician.jpeg" alt="picture">
                    </a>
                    <p class="gallery__title">Magician</p>
                </div>
                <div class="gallery__item">
                    <a href="#" class="gallery__img">
                        <img src="images/eyes.jpeg" alt="picture">
                    </a>
                    <p class="gallery__title">Transition difficulties</p>
                </div>
                <div class="gallery__item">
                    <a href="#" class="gallery__img">
                        <img src="images/memory.jpeg" alt="picture">
                    </a>
                    <p class="gallery__title">Memory</p>
                </div>
                <div class="gallery__item">
                    <a href="#" class="gallery__img">
                        <img src="images/woman.jpeg" alt="picture">
                    </a>
                    <p class="gallery__title">The great war</p>
                </div>
                <div class="gallery__item">
                    <a href="#" class="gallery__img">
                        <img src="images/not-to-be-reproduced.jpg" alt="picture">
                    </a>
                    <p class="gallery__title">Not to be reproduced</p>
                </div>
                <div class="gallery__item">
                    <a href="#" class="gallery__img">
                        <img src="images/saxophone.jpeg" alt="picture">
                    </a>
                    <p class="gallery__title">Heart of the matter</p>
                </div>
                <div class="gallery__item">
                    <a href="#" class="gallery__img">
                        <img src="images/artist.webp" alt="picture">
                    </a>
                    <p class="gallery__title">La clairvoyance</p>
                </div>
                <div class="gallery__item">
                    <a href="#" class="gallery__img">
                        <img src="images/the-lovers-2.jpeg" alt="picture">
                    </a>
                    <p class="gallery__title">The lovers</p>
                </div>
                
                <div class="gallery__item">
                    <a href="#" class="gallery__img">
                    <img src="images/the-infinite-recognition-19631.jpeg" alt="picture">
                    </a>
                    <p class="gallery__title">Infinite recognition</p>
                </div>
                <div class="gallery__item">
                    <a href="#" class="gallery__img">
                        <img src="images/the-lovers-3.jpeg" alt="picture">
                    </a>
                </div>
                <div class="gallery__item">
                    <a href="#" class="gallery__img">
                        <img src="images/prohibited-reproduction.jpeg" alt="picture">
                    </a>
                    <p class="gallery__title">Prohibited reproduction</p>
                </div>
                <div class="gallery__item">
                    <a href="#" class="gallery__img">
                        <img src="images/cate.jpg" alt="picture">
                    </a>
                    <p class="gallery__title">Cat in a hat</p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.min.js"></script>
</body>
</html>
